<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Driller</title>
  <meta name="description" content="Scale Driller – A number system quiz for bass players to practice scale degrees by key.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="centered-wrapper">
  <div class="card" id="setupContainer" style="width: 100%; max-width: 500px; box-sizing: border-box;">
    <h1>Scale Driller</h1>

    <div class="input-group">
      <label for="level">Select quiz level:</label>
      <select id="level" onchange="updateLevel()">
        <option value="easy">Easy</option>
        <option value="intermediate">Intermediate</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="input-group">
      <label for="key">Select a key:</label>
      <select id="key">
        <option value="C">C</option>
        <option value="Db">Db</option>
        <option value="D">D</option>
        <option value="Eb">Eb</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="Ab">Ab</option>
        <option value="A">A</option>
        <option value="Bb">Bb</option>
        <option value="B">B</option>
      </select>
    </div>

    <div class="input-group">
      <label for="secondsInput">Seconds per question:</label>
      <input type="number" id="secondsInput" min="1" value="10">
    </div>

    <div class="input-group">
      <label for="questionCountInput">Number of questions:</label>
      <input type="number" id="questionCountInput" min="1" value="5">
    </div>

    <div class="input-group">
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="input-group">
      <button onclick="toggleChart()" id="toggleChartBtn">Show Scale Chart</button>
    </div>

    <div id="scaleDisplay" style="margin-top: 1rem; text-align: left; max-width: 300px; display: none;"></div>
  </div>
</div>

<div id="quizOverlay" class="centered-wrapper">
  <div class="card" style="position: relative; width: 100%; max-width: 500px; box-sizing: border-box;">
    <button id="closeQuizBtn" onclick="closeQuiz()" style="position: absolute; top: 0.5rem; left: 0.5rem; font-size: 1.5rem; background: none; border: none; cursor: pointer; width: 2rem; height: 2rem; line-height: 1.5rem; text-align: center; padding: 0;">&times;</button>
    <div id="quiz">

      <p id="question"></p>
      <p>⏱️ Time left: <span id="timer">10</span> seconds</p>
      <div id="choices"></div>

      <p id="feedback"></p>
    </div>
  </div>
</div>

<div class="centered-wrapper">
  <div class="card" id="result" style="display: none; width: 100%; max-width: 500px; box-sizing: border-box;">
    <h2>Quiz Complete!</h2>
    <p>Your Score: <span id="score"></span></p>
    <button onclick="startQuiz()">Play Again</button>
  </div>
</div>

<script src="script.js"></script>
<script>
  document.getElementById("key").addEventListener("change", () => {
    const chart = document.getElementById("scaleDisplay");
    if (chart.style.display !== "none") {
      updateScaleChart();
    }
  });
</script>

</body>
</html>

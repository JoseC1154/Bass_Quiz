<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scale Driller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main>
    <!-- Settings Card -->
    <section id="settings-card" class="card">
      <h1>Scale Driller</h1>

      <!-- Instrument Dropdown (added) -->
      <div class="setting-group">
        <label for="instrument-select">Instrument</label>
        <select id="instrument-select">
          <option value="piano" selected>Piano</option>
          <option value="bass" disabled>Bass Guitar</option>
          <option value="guitar" disabled>Guitar</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="level-select">Quiz Level</label>
        <select id="level-select">
          <option value="easy">Easy</option>
          <option value="intermediate">Intermediate</option>
          <option value="hard">Hard</option>
          <option value="degree-training">Degree Training</option>
        </select>
      </div>

      <div id="key-select-container" class="setting-group">
        <label for="key-select" style="display: block; width: 100%; text-align: left;">Key</label>
        <select id="key-select"></select>
      </div>

      <div id="degree-select-container" class="setting-group hidden">
        <label for="degree-select">Select Degree</label>
        <select id="degree-select">
          <option value="1">1st</option>
          <option value="2">2nd</option>
          <option value="3">3rd</option>
          <option value="4">4th</option>
          <option value="5">5th</option>
          <option value="6">6th</option>
          <option value="7">7th</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="scale-type">Scale Type</label>
        <select id="scale-type">
          <option value="major" selected>Major</option>
          <option value="minor">Minor</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="time-limit">Seconds per Question</label>
        <select id="time-limit">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="question-count">Number of Questions</label>
        <select id="question-count">
          <option value="2">2</option>
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
        </select>
      </div>

      <button id="start-btn">Start Quiz</button>
      <button id="toggle-chart">Show Scale Chart</button>
    </section>

    <!-- Scale Chart Modal (improved) -->
    <div id="scale-chart-modal" class="modal hidden">
      <div class="card scale-chart-card">
        <button id="close-scale-chart" class="close-btn" aria-label="Close Scale Chart">✖</button>
        <div id="scale-chart"></div>
      </div>
    </div>

    <!-- Quiz Card -->
    <section id="quiz-card" class="card hidden">
      <div id="quiz-header">
        <button id="close-quiz" class="close-btn" aria-label="Close Quiz">✖</button>
        <button id="help-btn" style="background: transparent; color: yellow; font-size: 30px; border: none; cursor: pointer;">&#10068;</button>
      </div>
      <div id="quiz-question"></div>
      <div id="answer-buttons"></div>
      <div id="feedback" class="feedback"></div>
    </section>

    <!-- Results Card -->
    <section id="results-card" class="card hidden">
      <h2>Quiz Complete!</h2>
      <p id="score-summary"></p>
      <button id="play-again">Try Again</button>
    </section>
  </main>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scale Driller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main>
    <!-- Settings Card -->
    <section id="settings-card" class="card">
      <h1>Scale Driller</h1>

      <!-- Level & Instrument -->
      <div class="setting-group">
        <label for="level-select">Quiz Level</label>
        <select id="level-select">
          <option value="easy">Easy</option>
          <option value="intermediate">Intermediate</option>
          <option value="hard">Hard</option>
          <option value="degree-training">Degree Training</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="instrument-select">Instrument</label>
        <select id="instrument-select">
          <option value="piano" selected>Piano</option>
          <option value="bass" disabled>Bass Guitar</option>
          <option value="guitar" disabled>Guitar</option>
        </select>
      </div>

      <!-- Conditional Toggles -->
      <div id="key-select-container" class="setting-group hidden">
        <label for="key-select">Key</label>
        <select id="key-select"></select>
      </div>

      <div id="degree-select-container" class="setting-group hidden">
        <label for="degree-select">Degree</label>
        <select id="degree-select">
          <option value="1">1st</option>
          <option value="2">2nd</option>
          <option value="3">3rd</option>
          <option value="4">4th</option>
          <option value="5">5th</option>
          <option value="6">6th</option>
          <option value="7">7th</option>
        </select>
      </div>

      <!-- Compact Toggles -->
      <div class="setting-group">
        <label for="scale-type">Scale Type</label>
        <select id="scale-type">
          <option value="major" selected>Major</option>
          <option value="minor">Minor</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="time-limit">Seconds per Question</label>
        <input type="range" id="time-limit" min="5" max="30" step="5" value="10" />
      </div>

      <div class="setting-group">
        <label for="question-count">Number of Questions</label>
        <input type="number" id="question-count" min="1" max="200" value="10" />
      </div>

      <!-- Start Button Only -->
      <div class="setting-group">
        <button id="start-btn" class="start-button">Start</button>
      </div>
    </section>

    <!-- Quiz Card -->
    <section id="quiz-card" class="card hidden">
      <div id="quiz-header">
        <button id="close-quiz" class="close-btn" aria-label="Close Quiz">✖</button>
        <button id="help-btn" class="help-btn">?</button>
      </div>
      <div id="quiz-question"></div>
      <div id="answer-buttons"></div>
      <div id="feedback" class="feedback"></div>
      <div id="inline-chart-container" class="hidden">
        <div id="inline-scale-chart"></div>
      </div>
    </section>

    <!-- Results Card -->
    <section id="results-card" class="card hidden">
      <h2>Quiz Complete!</h2>
      <p id="score-summary"></p>
      <button id="play-again">Try Again</button>
    </section>
  </main>

<script src="script.js"></script>

<!-- Help Chart Modal -->
<div id="help-chart-modal" class="modal hidden">
  <div class="card scale-chart-card">
    <button id="close-help-chart" class="close-btn" aria-label="Close Help Chart">✖</button>
    <div id="help-scale-chart"></div>
    <div id="help-feedback" class="feedback"></div>
  </div>
</div>

</body>
</html>

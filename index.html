<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scale Driller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <main>
    <!-- Settings Card -->
    <section id="settings-card" class="card">
      <h1>Scale Driller</h1>

      <div class="setting-group">
        <label for="level-select">Quiz Level</label>
        <select id="level-select">
          <option value="easy">Easy</option>
          <option value="intermediate">Intermediate</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div id="key-select-container" class="setting-group">
        <label for="key-select" style="display: block; width: 100%; text-align: left;">Key</label>
        <select id="key-select"></select>
      </div>

      <div class="setting-group">
        <label for="time-limit">Seconds per Question</label>
        <select id="time-limit">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="question-count">Number of Questions</label>
        <select id="question-count">
          <option value="10" selected>10</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
        </select>
      </div>

      <button id="start-btn">Start Quiz</button>
      <button id="toggle-chart">Show Scale Chart</button>

      <!-- Chart Section -->
      <div id="scale-chart" class="card hidden"></div>
    </section>

    <!-- Quiz Card -->
    <section id="quiz-card" class="card hidden">
      <div id="quiz-header">
        <button id="close-quiz" style="background: transparent; color: #333; font-size: 24px; border: none; cursor: pointer;">x</button>
        <button id="help-btn" style="background: transparent; color: yellow; font-size: 30px; border: none; cursor: pointer;">?</button>
      </div>
      <div id="quiz-question"></div>
      <div id="answer-buttons"></div>
      <div id="feedback" class="feedback"></div>
    </section>

    <!-- Results Card -->
    <section id="results-card" class="card hidden">
      <h2>Quiz Complete!</h2>
      <p id="score-summary"></p>
      <button id="play-again">Play Again</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

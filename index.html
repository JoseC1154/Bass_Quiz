<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scale Driller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <main>
    <!-- Settings Card -->
    <section id="settings-card" class="card">
      <h1>Scale Driller</h1>

      <label for="level-select">Quiz Level</label>
      <select id="level-select">
        <option value="easy">Easy</option>
        <option value="intermediate">Intermediate</option>
        <option value="hard">Hard</option>
      </select>

      <div id="key-select-container">
        <label for="key-select">Key</label>
        <select id="key-select">
          <!-- JS will populate this -->
        </select>
      </div>

      <label for="time-limit">Seconds per Question</label>
      <input type="number" id="time-limit" min="1" max="60" value="10" />

      <label for="question-count">Number of Questions</label>
      <input type="number" id="question-count" min="1" max="50" value="10" />

      <button id="start-btn">Start Quiz</button>
      <button id="toggle-chart">Show Scale Chart</button>

      <!-- Chart Section -->
      <div id="scale-chart" class="card hidden"></div>
    </section>

    <!-- Quiz Card -->
    <section id="quiz-card" class="card hidden">
      <button id="close-quiz">‚ùå</button>
      <div id="quiz-question"></div>
      <div id="answer-buttons"></div>
      <div id="feedback" class="feedback"></div>
    </section>

    <!-- Results Card -->
    <section id="results-card" class="card hidden">
      <h2>Quiz Complete!</h2>
      <p id="score-summary"></p>
      <button id="play-again">Play Again</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
